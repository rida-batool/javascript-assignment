<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type = "text/javascript" src="js/home.js"></script>
    <script type = "text/javascript" src="js/duplicate.js"></script>
    <script type = "text/javascript" src="js/duplicateObject.js"></script>
    <script type = "text/javascript" src="js/countDuplicateSets.js"></script>
    <script type = "text/javascript" src="js/countDuplicateSetsUI.js"></script>
    <title>Javascript Change background color</title>
</head>
<body>
    
    <div class="container-md my-5">

        <button class="btn btn-dark" onclick="changeBackgroundBlue();">Click me!</button>
        <button class="btn btn-dark" onclick="changeBackgroundColors();">Click for multiple colors!</button>
        <h4 my-5>Click for random background colors!!</h4>
        <button class="btn btn-dark" onclick="changeBackgroundRandom();">Click for random colors!</button>
    </div>

    <h3 my-5 mx-auto>Check duplicate values</h3>
    <form class="my-5 mx-5" action="js/countDuplicateSetsUI.js">
        userInput: <input type="text" name="formValueId" id="valueId"><br>
        <input type="button" id="theBtn" onclick="countDuplicatesSetsUI(this.form)" value="Submit" />
        <!-- <button class="my-5 mx-3" onclick="countDuplicatesSetsUI()">Submit</button> -->
    </form>
    

    <script>

        //const myButton = document.getElementById("myBtn");

        function changeBackgroundBlue() {

            //console.log(document.body.style.backgroundColor);

            if (document.body.style.backgroundColor === ''){
                document.body.style.backgroundColor = "lightgray";
            }
            else if (document.body.style.backgroundColor === 'lightgray'){
                document.body.style.backgroundColor = "";
            }

            // myButton.addEventListener('click', () => {
            //     console.log("you've clicked a button");
            // });
        }

        let colors = ['lightgray','lightblue','pink','red','blue','cyan','lightgreen','green','purple','orange'];
        let index = 0;
        
        function changeBackgroundColors(){
            
            document.body.style.backgroundColor = colors[index];
            console.log(index, colors[index]);
            
            index++; 
            if (index === colors.length ){
                index = 0;
            }
            //console.log(colors.length);
        }

        
        function changeBackgroundRandom(){
            let random_index = Math.floor(Math.random() * colors.length);
            if (random_index === colors.length ){
                random_index = 0;
            }
            console.log(random_index, colors[random_index]);
            document.body.style.backgroundColor = colors[random_index];
        }

        
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
